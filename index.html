<html>
  <body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/kevindwi/creative-coding/contents/');
        const data = await response.json();
        let htmlString = `<div class="list-group">`;
        for (let file of data) {
          htmlString += `<a href="${file.path}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true"><div class="d-flex gap-2 w-100 justify-content-between"><div><h6 class="mb-0">${file.name}</h6></div></div></a>`;
        }
        htmlString += `</div>`;
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
